version: '3.8'

services:
  nester:
    build: .
    container_name: seahawks-nester
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - seahawks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  seahawks-network:
    driver: bridge
